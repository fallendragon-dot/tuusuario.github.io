<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Preguntas para mi amor</title>
  <style>
    body {
      background: linear-gradient(to right, #ffdde1, #ee9ca7);
      font-family: 'Arial', sans-serif;
      color: #4B2E2E;
      padding: 40px;
      max-width: 900px;
      margin: auto;
      border-radius: 20px;
    }
    h1 {
      text-align: center;
      color: #D72638;
    }
    h2 {
      margin-top: 40px;
      color: #c2185b;
      border-bottom: 2px solid #f8bbd0;
      padding-bottom: 5px;
    }
    .pregunta {
      margin: 20px 0;
      background: #fff0f5;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      font-size: 18px;
      display: block;
      margin-bottom: 10px;
    }
    textarea {
      width: 100%;
      height: 100px;
      border-radius: 8px;
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 16px;
      resize: vertical;
    }
    .corazon {
      text-align: center;
      font-size: 36px;
      margin-top: 40px;
      animation: latido 1.2s infinite;
    }
    @keyframes latido {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
  </style>
</head>
<body>

  <h1>💌 Para ti, mi niña preciosa 💌</h1>
  <p style="font-size: 18px; text-align: center;">
    Responde estas preguntas con tu corazón... y con tus deseos.  
    No hay límites entre nosotros, solo ganas de sentirnos más cerca. 💖🔥
  </p>

  <h2>❤️ Preguntas de Amor Profundo</h2>

  <div class="pregunta">
    <label>1. ¿Qué es lo que más extrañas de mí cuando estamos lejos?</label>
    <textarea></textarea>
  </div>
  <div class="pregunta">
    <label>2. ¿Qué palabras te gustaría escuchar de mí justo antes de dormir?</label>
    <textarea></textarea>
  </div>
  <div class="pregunta">
    <label>3. ¿Cómo imaginas nuestro primer abrazo cuando por fin nos volvamos a ver?</label>
    <textarea></textarea>
  </div>
  <div class="pregunta">
    <label>4. ¿Qué te hace seguir creyendo en nosotros a pesar de la distancia?</label>
    <textarea></textarea>
  </div>
  <div class="pregunta">
    <label>5. ¿Cuál es tu recuerdo favorito conmigo, aunque haya sido virtual?</label>
    <textarea></textarea>
  </div>
  <div class="pregunta">
    <label>6. ¿Qué promesas estás guardando para el día que estemos juntos?</label>
    <textarea></textarea>
  </div>
  <div class="pregunta">
    <label>7. ¿Qué es lo que más amas de nuestra conexión única?</label>
    <textarea></textarea>
  </div>
  <div class="pregunta">
    <label>8. ¿Cómo sueñas que será nuestra primera noche juntos después de tanto esperar?</label>
    <textarea></textarea>
  </div>

  <h2>🔥 Preguntas Más Atrevidas (intensidad + deseo)</h2>

  <div class="pregunta">
    <label>1. Si esta noche estuvieras conmigo en la cama... ¿qué me harías sin decir una palabra?</label>
    <textarea></textarea>
  </div>
  <div class="pregunta">
    <label>2. ¿Qué parte de tu cuerpo quieres que explore lentamente mientras te miro a los ojos?</label>
    <textarea></textarea>
  </div>
  <div class="pregunta">
    <label>3. Describe una fantasía que te gustaría cumplir conmigo, sin censura.</label>
    <textarea></textarea>
  </div>
  <div class="pregunta">
    <label>4. ¿Qué te haría gemir más fuerte: mis besos, mis palabras o mis manos?</label>
    <textarea></textarea>
  </div>
  <div class="pregunta">
    <label>5. ¿Qué te imaginas que haré cuando te quite la ropa lentamente…?</label>
    <textarea></textarea>
  </div>
  <div class="pregunta">
    <label>6. ¿Qué te excita más cuando piensas en mí desde la distancia?</label>
    <textarea></textarea>
  </div>
  <div class="pregunta">
    <label>7. Si te escribiera un mensaje muy caliente en la madrugada… ¿qué me responderías?</label>
    <textarea></textarea>
  </div>
  <div class="pregunta">
    <label>8. ¿Qué harías si ahora mismo te dijera: "quiero verte desnuda, solo para mí"?</label>
    <textarea></textarea>
  </div>

  <div class="corazon">💖 Te amo, aunque estemos lejos 💖</div>

</body>
</html>
